<div class="d-flex justify-content-center m-5">
    <div class="col-md-8">
        <h1>Register</h1>
        <form (ngSubmit)="onRegisterSubmit()">
            <div class="mb-3">
                <label for="loginInput" class="form-label">Login</label>
                <input type="text" class="form-control" id="loginInput" name="login" [(ngModel)]="login">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" name="password" [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
